<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>QRCode</title>
</head>

<body>
    <canvas id="canvas1" class="hide"></canvas>
    <canvas id="canvas2" class="hide"></canvas>
    
    <header>
        <a href="/">QRCode</a>
    </header>
    <main>
        <div id="options">
            <div class="option">
                <span>Background color</span>
                <input id="bcolor" type="text" value="white">
            </div>
            <div class="option">
                <span>QR color</span>
                <input id="color" type="text" value="black">
            </div>
            <div class="option">
                <span>Padding (px)</span>
                <input id="padding" type="text" value="0">
            </div>
            <div class="option">
                <span>Size (px)</span>
                <input id="size" type="text" value="256">
            </div>
        </div>
        <textarea id="input" placeholder="Enter text or URLâ€¦"></textarea>
        <div id="output"><img></div>
    </main>
    <!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
    <script src="node_modules/qrious/dist/qrious.js"></script>
    <script src="script.js"></script>
</body>

</html>
